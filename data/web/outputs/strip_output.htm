<div id="out_strip_fields" class="displayblock margin">
    <div class="outputcontainer">
        <label for="out_order" style="cursor:pointer;" title="RGB order of the strip" class="fieldlabel">
            Color Order:
        </label>
        <select name="out_order" id="out_order" class="outputfield">
            <option value="RGB" %OUT_RGB%>RGB</option>
            <option value="RBG" %OUT_RBG%>RBG</option>
            <option value="GRB" %OUT_GRB%>GRB</option>
            <option value="GBR" %OUT_GBR%>GBR</option>
            <option value="BRG" %OUT_BRG%>BRG</option>
            <option value="BGR" %OUT_BGR%>BGR</option>
        </select>
    </div>

    <div class="outputcontainer">
        <label for="out_num_leds" style="cursor:pointer;" title="Number of leds in the strip" class="fieldlabel">
            Number LEDs:
        </label>
        <input type="number" id="out_num_leds" name="out_num_leds" min="1" max="100" value="%OUT_NUM_LEDS%" class="outputfield"/>
    </div>

    <div class="outputcontainer"> 
        <label for="out_animation" style="cursor:pointer;" title="Animation strip should display" class="fieldlabel">
            Animation:
        </label>
        <select name="out_animation" id="out_animation" hx-get="%OUT_ANIMATION_FIELDS%" hx-target="#animation_fields_container" hx-trigger="change" class="outputfield">
            <option value="underglow" %OUT_UNDERGLOW%>Underglow</option>
            <option value="throttle_brake" %OUT_THROTTLE_BRAKE%>Throttle Light</option>
            <option value="exhaust" %OUT_EXHAUST%>Exhaust Flame</option>
            <option value="emergency" %OUT_EMERGENCY%>Emergency Light</option>
        </select>
    </div>

    <div id="animation_fields_container" hx-on="htmx:afterSettle: loadDefaultFields()"></div>
</div>

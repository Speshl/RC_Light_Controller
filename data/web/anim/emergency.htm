<div id="animation_fields">
    <div class="outputcontainer">
        <label for="emergency_type" style="cursor:pointer;" title="emergency type" class="fieldlabel">
            Type:
        </label>
        <select name="emergency_type" id="emergency_type" class="outputfield">
            <option value=0 %EMERGENCY_SOLID%>Solid</option>
            <option value=1 %EMERGENCY_WRAP%>Wrap</option>
        </select>
    </div>

    <div class="outputcontainer">
        <label for="primary_color" style="cursor:pointer;" title="primary color of emergency light" class="fieldlabel">
            Primary Color:
        </label>
        <input type="color" id="primary_color" name="primary_color" value="%PRIMARY_COLOR%" class="outputfield">
    </div>

    <div class="outputcontainer">
        <label for="secondary_color" style="cursor:pointer;" title="secondary color of emergency light" class="fieldlabel">
            Secondary Color:
        </label>
        <input type="color" id="secondary_color" name="secondary_color" value="%SECONDARY_COLOR%" class="outputfield">
    </div>
</div>

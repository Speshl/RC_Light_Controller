<div id="animation_fields">
    <div class="outputcontainer">
        <label for="exhaust_palette" style="cursor:pointer;" title="Choose a color palette for the flame" class="fieldlabel">
            Flame Palette:
        </label>
        <select id="exhaust_palette" name="exhaust_palette" class="outputfield">
            <option value="default" %FLAME_COLOR_PALETTE_DEFAULT%>Default</option>
            <option value="blue" %FLAME_COLOR_PALETTE_BLUE%>Blue</option>
            <option value="green" %FLAME_COLOR_PALETTE_GREEN%>Green</option>
            <option value="purple" %FLAME_COLOR_PALETTE_PURPLE%>Purple</option>
            <option value="cyan" %FLAME_COLOR_PALETTE_CYAN%>Cyan</option>
            <option value="RAINBOW" %FLAME_COLOR_PALETTE_RAINBOW%>Rainbow</option>
        </select>
    </div>
</div>

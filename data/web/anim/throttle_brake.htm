<div id="animation_fields">
    <div class="outputcontainer">
        <label for="tb_type" style="cursor:pointer;" title="throttle brake light type" class="fieldlabel">
            Type:
        </label>
        <select name="tb_type" id="tb_type" class="outputfield">
            <option value=0 %TB_TOP%>Top</option>
            <option value=1 %TB_BOTTOM%>Bottom</option>
            <option value=2 %TB_MID%>Middle</option>
        </select>
    </div>

    <div class="outputcontainer">
        <label for="throttle_color" style="cursor:pointer;" title="throttle color of light" class="fieldlabel">
            Throttle Color:
        </label>
        <input type="color" id="throttle_color" name="throttle_color" value="%THROTTLE_COLOR%" class="outputfield">
    </div>

    <div class="outputcontainer">
        <label for="brake_color" style="cursor:pointer;" title="throttle color of light" class="fieldlabel">
            Brake Color:
        </label>
        <input type="color" id="brake_color" name="brake_color" value="%BRAKE_COLOR%" class="outputfield">
    </div>
</div>
